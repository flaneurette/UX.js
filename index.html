<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <title>UX-Render</title>
    <link rel="stylesheet" href="examples/css/tokens.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="examples/css/demo.css">
  <script src="assets/UX.min.js"></script>
</head>

<body :progress="2:progress">

<div id="progress"></div>

<div :cascade="menu:0:100:100">
	<div>
		<section id="navigation" :render="components/navigation.ux"></section>
		<div>
			<div id="hamburger">
				<div :hamburger="white:30:7" :toggle="menu-out:in:menu-shown"></div>
			</div>
			<ul id="menu-out" :loop="hamburger">
				<li>{{link}}</li>
			</ul>
		</div>
	</div>
	<div>
		<section id="header" :render="components/header.ux"></section>
	</div>
	<div>
		<section id="login" :render="components/card.ux"></section>
	</div>
	<div>
		<section id="footer" :render="components/footer.ux"></section>
	</div>
</div>

	
	<script>
	let app = new UX();
	app.load({
		data: { 
			navigation: [
				{link1: '<a href="#">Index</a>'},
				{link2: '<a href="#">About</a>'},
				{link3: '<a href="#">Contact</a>'},
				{link4: '<a href="#">Links</a>'},
			],
			hamburger: [
			{name: 'Index', link: '<a href="#">Index</a>'},
			{name: 'About', link: '<a href="#">About</a>'},
			{name: 'Projects', link: '<a href="#">Projects</a>'},
			{name: 'Media', link: '<a href="#">Media</a>'},
			{name: 'Contact', link: '<a href="#">Contact</a>'},
			],
			header: "This page was written with UX.js",
			cardTitle: "Welcome",
			cardText: "This is a demonstration of UX.js, a Javascript framework for rapid frontend development.",
			footer: "Copyright (c)",
		}
	});
	
	</script>
</body>
</html>
