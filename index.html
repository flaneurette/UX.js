<!DOCTYPE html>
<html lang="en">

<head>

<body :progress="7:progress">

		<section id="navigation" :render="components/navigation.ux"></section>

			<ul id="menu-out" :loop="hamburger">
				<li>{{link}}</li>
			</ul>
		</div>
	</div>
	<div>
		<section id="header" :render="components/header.ux"></section>
	</div>
	<div>
		<section id="card" :render="components/card.ux"></section>
	</div>
	<div>
		<section id="footer" :render="components/footer.ux"></section>
	</div>
</div>

 to trigger events</p><p><a href=\"examples/UX-methods.html\">UX-methods.html</a>An example of how methods in UX.js works (under development)</p><p><a href=\"examples/UX-forms.html\">UX-forms.html</a>An example showing a form, dynamically generated with UX.js</p>",
