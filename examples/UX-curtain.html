<!DOCTYPE html>
<html lang="en">
<head>
<title>UX Curtain</title>
  <style>
  
    .text {
      background-color: yellow;
      width: 200px;
      height: 200px;
      padding: 20px;
      margin: 10px;
      border-radius: 233px;
    }
  </style>
  <script src="../src/UX.js"></script>
</head>
<body>

<div id="app">
<h1>UX Curtains</h1>
<div :curtain="lightOn">{{message}}</div>
  <div>
    <div :curtain="lightOn" :class="myClass" id="mycurtain1"></div>
  </div>
    <button :click="lightOn" id="mybutton1">Switch curtain</button>
</div>
	<script>
	
	let app = new UX();
	
	app.load({
		data: {
        message: 'Lights in the room are on!',
        myClass: "text"
		}
	});
  
	</script>
</body>
</html>
