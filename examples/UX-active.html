<!DOCTYPE html>
<html lang="en">
<head>
  <title>UX Active</title>
  <style>
  div {
	border: 1px dashed black;
	padding: 20px;
	margin: 10px;
  }
  .div1 {
	border: 5px solid green;
	padding: 20px;
	margin: 10px;
  }
  </style>
  <script src="../assets/UX.js"></script>
</head>
<body>

	<div :flex="center:row">
		<div :active="UX-active:div1">
		<h1>{{title}}</h1>
		</div>
		<div :active="UX-active:div1">
		<p>{{message}}</p>
		</div>
	</div>

	<div :flex="center:row">
		<div :active="contact:div1">
		<h1>{{title}}</h1>
		</div>
		<div :active="contact:div1">
		<p>{{message}}</p>
		</div>
	</div>
	
	<script>
	
	let app = new UX();

	app.load({
		data: {
			active: true,
			title: "My webpage",
			message: "Hello World!" 
		}
	});
  
	</script>
</body>
</html>
