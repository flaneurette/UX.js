<!DOCTYPE html>
<html>
<head>
	
  <title>UX HTTP</title>
  <style>
  
    .div {
      border: 1px dashed black;
      padding: 10px;
	  margin: 10px;
    }

  </style>
<script src="../assets/UX.js"></script>
</head>
<body>

<div id="app">
<h1>UX HTTP</h1>
 <p>{{blogTitle}}</p>
  <div>
    <div :loop="blogs">
	<div>
		 <h2>{{blogname}}</h2>
		 <p>{{blogtext}}</p>
		 <span>{{link}}</span>
	 </div>
    </ul>
  </div>
</div>
	
	<script>

	let app = new UX();
	
	app.http('server-side/blog-xhr/data.php', 'callback', mycall);
	
	function mycall(dataset) {
		app.load({
			data: {
				blogTitle: 'HTTP test',
				blogs: JSON.parse(dataset)
			}
		});
	}
	</script>
</body>
</html>
