<!DOCTYPE html>
<html lang="en">
<head>
  <title>UX Grow</title>
	<style>
	html,body {
		padding:0px;
		margin: 10px;
	}
	.growclass {
	    /* animation style */
		transition: 0.5s ease-in;
		transform: scale(1.2);
		width: 200px;
		height: 200px;
		padding: 30px;
		margin: 60px;
		color: black;
		background-color: #f7f7f7;
		border: 1px dashed #ddd;
	}
	.text{
		width: 200px;
		height: 200px;
		padding: 30px;
		margin: 60px;
		background-color: #f7f7f7;
	}
	</style>
<script src="../src/UX.js"></script>
</head>
<body>
<h1>UX Grow</h1>
	<!-- an id must be set. -->
	<div class="text" :grow="growclass" id="a1">
		{{text}}
	</div>

	<div class="text" :grow="growclass" id="a2">
		{{text}}
	</div>
	
	<div class="text" :grow="growclass" id="a3">
		{{text}}
	</div>
	
	<div class="text" :grow="growclass" id="a4">
		{{text}}
	</div>
	
	<div class="text" :grow="growclass" id="a5">
		{{text}}
	</div>
	
	<div class="text" :grow="growclass" id="a6">
		{{text}}
	</div>

	<script>
	
	let app = new UX();
	app.load({
		data: { 
			text: "My div that grows",
		}
	});
	</script>
</body>
</html>
