<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Forms</title>
  <style>
  
	html, body {
		margin:20;
		padding:20;
	}
    .text {
		display: inline-block;
		border: 1px solid #ddd;
		padding: 10px;
		background-color: #f7f7f7;
    }
	input, textarea {
		display: block;
		padding: 10px;
		margin:10px;
		border: 1px solid #ddd;
	}
  </style>
<script src="../src/UX.js"></script>
</head>
<body>

	<div id="app">
	<h1>UX Forms</h1>
	
	 <p>{{formTitle}}</p>
	 
		<div :class="myClass" :form="forms"></div>
		
	</div>

<script>
	
	let app = new UX();
	
	app.load({
		data: {
			myClass: "text",
			formTitle: 'Please fill out this form.',
			form: [
			{name: 'myform', type: 'form', action: 'index.php', method: 'POST', enctype: ''},
			{name: 'Name', type: 'text', value: '', label: 'Name', className: 'text'},
			{name: 'Address', type: 'text', value: '', label: 'Address'},
			{name: 'City', type: 'text', value: '', label: 'City'},
			{name: 'Country', type: 'text', value: '', label: 'Country'},
			{name: 'Comments', type: 'textarea', value: '', label: 'Comments', placeholder: 'Your comments...'},
			{name: 'Terms', type: 'checkbox', checked: 'true', label: 'Agree to terms?'},
			{name: 'crsf', type: 'hidden', value: ''},
			{name: 'Submit', type: 'submit', value: 'Submit'}]
		}
	});
  
</script>

</body>
</html>
