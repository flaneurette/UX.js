<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Reactive</title>
	<script src="../src/UX.js"></script>
	<style>
		a:link, a:visited {
			margin-right: 30px;
			margin-bottom: 30px;
		}
		
	</style>
</head>
<body>

<h1>UX Reactive - through modules</h1>

<!-- :reactive = method, module, id of app -->

<a href="/About" :reactive="route:About:app">About</a>
<a href="/Content" :reactive="route:Content:app">Content</a>
<a href="/Form" :reactive="route:Form:app">Form</a>
<a href="/Counter" :reactive="route:Counter:app">Counter</a>

<div id="app"></div>

<script>let app = new UX();</script>
<script type="module" src="../modules/reactive/app.js"></script>
</body>
</html>
