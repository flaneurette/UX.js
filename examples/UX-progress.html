<!DOCTYPE html>
<html>
<head>
  <title>{{text}}</title>
<style>
#progress {
    position: fixed;
    top: 0;
    left: 0;
    width: 0%;
    height: 4px;
    background: #3498db;
    transition: width 0.2s ease-in-out;
    z-index: 1;
}
</style>
<script src="../src/UX.js"></script>
</head>
<!-- number of resources to load, ID of progress meter. -->
<body :progress="4:progress">

<h1>UX Pseudo Progress Meter</h1>
<div id="progress"></div>

<iframe src="https://example.com" width="100%" height="500" hidden /></iframe>
<iframe src="https://example.com" width="100%" height="500" hidden /></iframe>
<iframe src="https://example.com" width="100%" height="500" hidden /></iframe>
<iframe src="https://example.com" width="100%" height="500" hidden /></iframe>

<script>
	
	let app = new UX();
	
	app.load({
		data: {
			text: 'UX Progress'
		}
	});

</script>

</body>
</html>
