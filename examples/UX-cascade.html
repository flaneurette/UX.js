<!DOCTYPE html>
<html>
<head>
<style> 
*{
	margin: 0;
}

div {
  color: white;
  height: 800px;
  margin:0px;
}

div:nth-child(1) {
	background-color: blue;
}
div:nth-child(2) {
	background-color: red;
	margin: 0px;
	padding: 30px;
}
div:nth-child(3) {
	background-color: green;
	margin: 0px;
	padding: 30px;
}
div:nth-child(4) {
	background-color: yellow;
	margin: 0px;
	padding: 30px;
}
</style>
<script src="../assets/UX.js"></script>
</head>
<body>
<div :cascade="menu:0:100:500">
	<!-- menu|hide, 0; index of div, 100 is the height of that div, 500 is the height of other divs -->
	<div><h1>{{text}}</h1></div>
	<div></div>
	<div></div>
	<div></div>
</div>
<script>
	let app = new UX();
	
	app.load({
		data: {
			text: 'Cascade'
		}
	});
</script>
</body>
</html>
