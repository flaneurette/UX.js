<!DOCTYPE html>
<html>
  <head>
    <style>
    #scrollbox {
      width: 90%;
      height: 240px;
      display: block;
      padding: 30px;
	  margin: 50px;
    }

    #scroll {
      width: 800px;
      height: 110px;
      background: #f7f7f7;
	  border: 1px solid #ddd;
      display: block;
      overflow: hidden;
	  padding: 30px;
    }

    #trigger {
      transition: height 1s ease;
      width: 100%;
      height: 250px;
      background: #f7f7f7;
	  border: 1px solid #ddd;
	  padding: 30px;
    }
    </style>
    <script src="../src/UX.js"></script>
  </head>
  <body>
    <h1>UX Switch</h1>
    <p>Hoover over the text and move the mousewheel to trigger a CSS switch.</p>
    <div id="scrollbox">
		<!-- switch: event, id to trigger -->
      <div id="scroll" :switch="wheel:trigger">
        {{text}} 
		{{text}} 
		{{text}} 
		{{text}} 
		{{text}} 
		{{text}} 
		{{text}}
      </div>
    </div>
