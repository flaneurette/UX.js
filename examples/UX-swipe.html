<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UX Swipe</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.navigation {
			padding: 30px;
			background-color: black;
		}
		
		a:link, a:visited {
			color: white;
			text-decoration: none;
			margin-right: 30px;
		}
		
		.swiper-container {
			width: 100%;
			overflow: hidden;
			position: relative;
		}

		#swiper {
			display: flex;
			transition: transform 0.5s ease-in-out;
			will-change: transform;
		}

		.swipe {
			min-width: 100%;
			height: 100vh;
			display:flex;
			align-items: center;
			justify-content:center;
			text-align: center;
			color: white;
		}
		
		.swipe:nth-child(1) { background: crimson; }
		.swipe:nth-child(2) { background: darkcyan; }
		.swipe:nth-child(3) { background: green; }
		.swipe:nth-child(4) { background: orange; }
	</style>
	<script src="../src/UX.js"></script>
</head>
<body>

<div class="navigation">
	<!-- :swipe = id of the swiper class, an individual slide to trigger -->
	<a :void="true" :swipe="swiper:slide1">Slide 1</a>
	<a :void="true" :swipe="swiper:slide2">Slide 2</a>
	<a :void="true" :swipe="swiper:slide3">Slide 3</a>
	<a :void="true" :swipe="swiper:slide4">Slide 4</a>	
</div>
	
<div class="swiper-container">
	<div id="swiper">
		<!-- :swipe = id of the swiper class -->
		<div class="swipe" id="slide1" :swipe="swiper">
			<h1>Swipe or scroll to switch slides, or use navigation.</h1>
		</div>
		<div class="swipe" id="slide2" :swipe="swiper"><h1>Slide 2</h1></div>
		<div class="swipe" id="slide3" :swipe="swiper"><h1>Slide 3</h1></div>
		<div class="swipe" id="slide4" :swipe="swiper"><h1>Slide 4</h1></div>
	</div>
</div>
<script>
	let app = new UX();
</script>
</body>
</html>
