<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UX Swipe</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.navigation {
			padding: 30px;
			background-color: black;
		}
		
		a:link, a:visited {
			color: white;
			text-decoration: none;
			margin-right: 30px;
		}
		
		.container {
			width: 100%;
			overflow: hidden;
			position: relative;
		}

		#swiper {
			display: flex;
			transition: transform 0.5s ease-in-out;
			will-change: transform;
		}

		.s {
			min-width: 100%;
			height: 100vh;
			display:flex;
			align-items: center;
			justify-content:center;
			text-align: center;
			color: white;
		}
		
		.s:nth-child(1) { 
			background: crimson; 
		}
		
		.s:nth-child(2) { 
			background: darkcyan;
		}
		
		.s:nth-child(3) { 
			background: green;
		}
		
		.s:nth-child(4) { 
			background: orange; 
		}
	</style>
	<script src="../src/UX.js"></script>
</head>
<body>

<div class="navigation">
	<!-- :swipe = id of the swiper div, an individual slide to trigger -->
	<a :void="true" :swipe="swiper:slide1" id="myswipe1">Slide 1</a>
	<a :void="true" :swipe="swiper:slide2" id="myswipe2">Slide 2</a>
	<a :void="true" :swipe="swiper:slide3" id="myswipe3">Slide 3</a>
	<a :void="true" :swipe="swiper:slide4" id="myswipe4">Slide 4</a>	
</div>
	
<div class="container">
	<div id="swiper">
		<!-- :swipe = id of the swiper div -->
		<div class="s" id="slide1" :swipe="swiper">
			<h1>Swipe to switch slides, or use navigation.</h1>
		</div>
		<div class="s" id="slide2" :swipe="swiper"><h1>Slide 2</h1></div>
		<div class="s" id="slide3" :swipe="swiper"><h1>Slide 3</h1></div>
		<div class="s" id="slide4" :swipe="swiper"><h1>Slide 4</h1></div>
	</div>
</div>
<script>
	let app = new UX();
</script>
</body>
</html>
