<head>

	margin: 0px;

	list-style: none;
	display: block;
	padding: 40px;
	margin: 0px;

	color: white;
  }
   .nav ul li {
	float:left;
	width: 20%;
	padding:0px;
	margin-top:-8px;
  } 
  .form {
	display: block;
	margin: 20px;
  }
  input {
	padding: 20px;
	margin: 20px;
	display: block;
  }
  .test {
	background-color:red!important;
  }
  
  </style>
  <script src="../assets/UX.js"></script>
</head>
<body>
	<div class="nav" :render="nav.ux">
	</div>
	<div class="nav" :render="header.ux">
	</div>
	<div class="form" :render="form.ux">
	</div>
	<div class="nav" :render="footer.ux">
	</div>
	<script>
	let app = new UX();
	app.render();
	</script>
</body>
</html>
