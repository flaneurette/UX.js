<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <title>UX-Render</title>
    <link rel="stylesheet" href="css/tokens.css">
	<link rel="stylesheet" href="css/render.css">
  <script src="../assets/UX.js"></script>
</head>
<body>

	<section id="navigation" :render="navigation.ux"></section>
	<section id="header" :render="header.ux"></section>
	<section id="login" :render="login.ux"></section>
	<section id="footer" :render="footer.ux"></section>

	<div id="hamburger">
		<div :hamburger="black:40:10" :toggle="menuOut:in:menuShown"></div>
	</div>
	
	<ul id="menuOut" :loop="hamburger">
			<li>{{link}}</li>
	</ul>
	
	<script>
	let app = new UX();
	app.load({
		data: { 
			navigation: [
				{link1: '<a href="#">Index</a>'},
				{link2: '<a href="#">About</a>'},
				{link3: '<a href="#">Contact</a>'},
				{link4: '<a href="#">Links</a>'},
			],
			hamburger: [
			{name: 'Index', link: '<a href="#">Index</a>'},
			{name: 'About', link: '<a href="#">About</a>'},
			{name: 'Projects', link: '<a href="#">Projects</a>'},
			{name: 'Media', link: '<a href="#">Media</a>'},
			{name: 'Contact', link: '<a href="#">Contact</a>'},
			],
			userName: "Your name",
			password: "Your password",
			submit: "Sign-in",
			classList: "login",
			header: "Login",
			footer: "Copyright (c)",
		}
	});
	
	</script>
</body>
</html>
