<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <title>UX-Render</title>
  <style>
  body {
	margin: 0px;
	padding:0px;
  }
  .navigation ul {
	list-style: none;
	display: block;
	padding: 40px;
	margin: 0px;
	background-color: #000;
	color: white;
  }
   .navigation ul li {
	float:left;
	width: 20%;
	padding:0px;
	margin-top:-8px;
  } 
  .signup {
	display: block;
	margin: 20px;
  }
  input, p, h1 {
	padding: 10px;
	margin: 10px;
	display: block;
  }
  </style>
  <script src="../assets/UX.js"></script>
</head>
<body>
	<div class="navigation" :render="navigation.ux">
	</div>
	<div class="header" :render="header.ux">
	</div>
	<div class="signup" :render="signup.ux">
	</div>
	<div class="footer" :render="footer.ux">
	</div>
	<script>
	let app = new UX();
	app.load({
		data: { 
			menu: [
				{link1: 'Index'},
				{link2: 'Who we are'},
				{link3: 'What we do'},
				{link4: 'Links'},
				{link5: 'Contact'}
			],
			name: "Your name",
			email: "Your e-mail",
			header: "Header",
			footer: "Copyright (c) business",
		}
	});
	</script>
</body>
</html>
