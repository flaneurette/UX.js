<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <title>UX-Render</title>
  <style>
  * {
	font-family: "Segoe UI", Arial
  }
  body {
	margin: 0px;
	padding:0px;
	background-color: #f7f7f7;
  }
  .navigation ul {
	list-style: none;
	display: block;
	padding: 40px;
	margin: 0px;
	background-color: #fff;
	color: #000;
  }
   .navigation ul li {
	float:left;
	width: 20%;
	padding:0px;
	margin-top:-8px;
  } 
  .signup {
	display: block;
	margin: 20px;
  }
  input, p, h1 {
	padding: 10px;
	margin: 10px;
	display: block;
  }
  input {
	border: 1px solid #fff;
  }
  .signup {
	height: 300px;
  }
  .footer {
	background-color: #000;
	height: 300px;
	color: #fff;
  }
  </style>
  <script src="../assets/UX.js"></script>
</head>
<body>

	<section class="navigation" :render="navigation.ux"></section>
	
	<section class="header" :render="header.ux"></section>
	
	<section class="signup" :render="signup.ux"></section>
	
	<section class="footer" :render="footer.ux"></section>
	
	<script>
	let app = new UX();
	app.load({
		data: { 
			navigation: [
				{link1: '<a href="#">Index</a>'},
				{link2: 'Who we are'},
				{link3: 'What we do'},
				{link4: 'Links'},
				{link5: 'Contact'}
			],
			name: "Your name",
			email: "Your e-mail",
			header: "Header",
			footer: "Copyright(c)",
		}
	});
	</script>
</body>
</html>
