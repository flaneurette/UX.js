<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <title>UX-Render</title>
  <style>
  * {
	font-family: "Segoe UI", Arial
  }
  body {
	margin: 0px;
	padding:0px;
	background-color: #f7f7f7;
  }
  .navigation ul {
	list-style: none;
	display: block;
	padding: 40px;
	margin: 0px;
	background-color: #000;
	color: #fff;
  }
   .navigation ul li {
	float:left;
	width: 20%;
	padding:0px;
	margin-top:-8px;
  } 
  a:link, a:visited {
	color:#fff;
	text-decoration: none;
  }
  .login {
	display: block;
	margin: 20px;
  }

  input, p, h1 {
	padding: 10px;
	margin: 10px;
	display: block;
  }
  h1 {
	margin: 20px;
  }
  input {
	border: 1px solid #999;
  }
  .login {
	height: 300px;
  }
  .footer {
	background-color: #000;
	height: 300px;
	color: #fff;
  }
  .test {
	color: red;
	font-weight: bold;
  }
  
  </style>
  <script src="../assets/UX.js"></script>
</head>
<body>

	<section class="navigation" :render="navigation.ux"></section>
	
	<section class="header" :render="header.ux"></section>
	
	<section class="login" :render="login.ux"></section>
	
	<section class="footer" :render="footer.ux"></section>
	
	<script>
	let app = new UX();
	app.load({
		data: { 
			navigation: [
				{link1: '<a href="#">Index</a>'},
				{link2: '<a href="#">About</a>'},
				{link3: '<a href="#">Contact</a>'},
				{link4: '<a href="#">Links</a>'},
			],
			userName: "Your name",
			password: "Your password",
			submit: "Sign-in",
			class: "login",
			header: "Login",
			footer: "Copyright (c)",
		}
	});
	
	</script>
</body>
</html>
