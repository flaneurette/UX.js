<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.header {
background-color: #e7e7e7;
padding: 10px;
margin-bottom:10px;
}

.menu {
background-color: #e7e7e7;
padding: 10px;
margin-right: 10px;
}

#menu-display {
display:block;
background-color: black;
width: 200px;
margin-top:-5px;
display:none;
z-index: 1;
right:0;
position:absolute;
}

.mobile-menu {
float:right;
display:none;
}

ul {
list-style:none;
margin: 0px;
padding: 0px;
}

a:link, a:visited {
color:#000;
text-decoration: none;
}

.footer {
background-color: #e7e7e7;
padding: 10px;
margin-top:10px;
}

/* Hamburger CSS menu animation */

#hamburger {
padding: 0px;
float: right;
width: 100%;
position: absolute;
top: 38px;
right: 30px;
}

#hamburger > div {
float:right;
margin-right:20px;
}

#menuOut {
cursor: pointer;
transition: height 0.5s ease;
position: absolute;
overflow: hidden;
height: 0;
width: 0;
}

.menuShown {
background-color: #e7e7e7;
height: 400px !important;
width: 200px !important;
top: 107px;
right: 9px;
z-index: 2;
float: right;
margin-right: 0px;
display: block;
}

.menuShown li {
border-bottom: 1px solid #999;
padding: 10px;
}

/* mobile css */

@media only screen and (max-width: 600px) {
	.menu {
	display:none;
	}

	.mobile-menu {
	display: block;
	}
}
</style>
<script src="../src/UX.js"></script>
</head>
<body>
<!-- flex -->
<div class="header" :flex="left:row">
  <!-- process plaintext -->
  <h1>{{title}}</h1>
</div>

<div>
	<div class="mobile-menu">
		<!-- hamburger -->
		<div id="hamburger">
			<div :hamburger="black:40:10" :toggle="menuOut:in:menuShown"></div>
		</div>
		<!-- menu -->
		<ul id="menuOut" :loop="navigation">
			<li>{{link}}</li>
		</ul>
	</div>
	<!-- flex -->
	<div :flex="left:row">
	<div class="menu">
			<!-- loop through navigation array -->
			<ul :loop="navigation">
			<li>{{link}}</li>
			</ul>
	</div>
	<div>
		<!-- process plaintext -->
		<h2>{{firstBarTitle}}</h2>
		<p>{{firstBarText}}</p>
	</div>
	</div>
</div>
<!-- process plaintext -->
<div class="footer">{{footer}}</div>

<script>
let app = new UX();
	app.load({
		data: {
			title: 'Lorem Ipsum',

			footer: 'Lorem Ipsum',
			navigation: [
			{name: 'Index', link: '<a href="#">Index</a>'},
			{name: 'About', link: '<a href="#">About</a>'},
			{name: 'Projects', link: '<a href="#">Projects</a>'},

</script>
</body>
</html>
