<!DOCTYPE html>
<html>
<head>
<title>UX Lazyload</title>
<style>
.text {
      display: inline-block;
      padding: 10px;
      width: 300px;
}
ul, li {
     list-style: none;
}	

.div {
	width: 400px;
	height: 400px;
	border: 1px solid #ddd;
}

</style>
<script src="../assets/UX.js"></script>
</head>
<body>

<div id="app">
<h1>UX Image Lazy load</h1>
 <p>{{text}}</p>
  <div :class="myClass">
    <ul>
	 <li><div :lazyimg="#ff0000:../demo/assets/images/bg2.png" class="div"></div></li>
	 <li><div :lazyimg="#ff0000:../demo/assets/images/bg2.png" class="div"></div></li>
	 <li><div :lazyimg="#ff0000:../demo/assets/images/bg2.png" class="div"></div></li>
	 <li><div :lazyimg="#ff0000:../demo/assets/images/bg2.png" class="div"></div></li>
	 <li><div :lazyimg="#ff0000:../demo/assets/images/bg2.png" class="div"></div></li>
	 <li><div :lazyimg="#ff0000:../demo/assets/images/bg2.png" class="div"></div></li>
	 <li><div :lazyimg="#ff0000:../demo/assets/images/bg2.png" class="div"></div></li>
	 <li><div :lazyimg="#ff0000:../demo/assets/images/bg2.png" class="div"></div></li>
    </ul>
  </div>
</div>
	<script>
	
	let app = new UX();
	
	app.load({
		data: {
			myClass: "text",
			text: "Loading lazy..."
		}
	});
  
	</script>
</body>
</html>
