<!DOCTYPE html>
<html>
<head>
<title>UX Image Lazyload</title>
<style>
.text {
      display: inline-block;
      padding: 10px;
      width: 300px;
}

.div {
	width: 400px;
	height: 400px;
	border: 1px solid #ddd;
	margin: 30px;
}

</style>
<script src="../src/UX.js"></script>
</head>
<body>

<div id="app">
<h1>UX Image Lazy load</h1>
 <p>{{text}}</p>
  <div :class="myClass">
	 <div :lazyimg="#000:../examples/demo/assets/images/image.png" class="div"></div>
	 <div :lazyimg="#000:../examples/demo/assets/images/image.png" class="div"></div>
	 <div :lazyimg="#000:../examples/demo/assets/images/image.png" class="div"></div>
	 <div :lazyimg="#000:../examples/demo/assets/images/image.png" class="div"></div>
	 <div :lazyimg="#000:../examples/demo/assets/images/image.png" class="div"></div>
	 <div :lazyimg="#000:../examples/demo/assets/images/image.png" class="div"></div>
	 <div :lazyimg="#000:../examples/demo/assets/images/image.png" class="div"></div>
	 <div :lazyimg="#000:../examples/demo/assets/images/image.png" class="div"></div>
  </div>
</div>
	<script>
	
	let app = new UX();
	
	app.load({
		data: {
			myClass: "text",
			text: "The images load upon intersection on scrolling"
		}
	});
  
	</script>
</body>
</html>
