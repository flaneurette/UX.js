<!DOCTYPE html>

  <style>
  html, body {

  .div1 {
	min-width: 100%;

	margin: 0px;

  .div1, .div2 {

  ul {
	list-style: none;
    float: left;
    margin: 0px;
    padding: 0px;
	width: 100px;
  }
  
  #menu {
    display:block;
	background-color: black;
	width: 200px;
	height: 200px;
	z-index: 2;
	margin-top:10px;
	margin-left:-110px;
	display:none;
  }

  .menuShown {
    /* place here menu effects */
    display:block;
	background-color: black;
	width: 200px;
	height: 200px;
	z-index: 2;
	margin-top:10px;
	margin-left:-110px;
	display:none;
  }
  
  a:link, a:visited, li {
	color: white;
  }
  
  li {
    padding: 10px 0px  10px  10px ;
    margin-left: 10px  0px  10px  10px ;
  }
  img {
	width: 60px;
	background-color: black;
	padding: 10px;
   }
   .h3 {
	width: 100px;
   }
   
  </style>
<script src="../assets/UX.js"></script>
