<!DOCTYPE html>
<html>
	<head>
		<title>{{text}}</title>
		<style>
#image {
	padding: 10px;
	margin: 10px;
}
#image img {
	background-color: #f7f7f7;
	border: 1px solid #ddd;
	width: 450px;
	min-height: 450px;
}
#thumbs {
	background-color: #fff;
	padding: 10px;
	margin: 10px;
	height: 140px;
}
#thumbs img {
	background-color: #fff;
	border: 1px solid #ddd;
	min-height: 150px;
	width: 145px;
	cursor:pointer;
}

</style>
<script src="../src/UX.js"></script>
	</head>
	<body>
	<h1>UX Gallery</h1>
		<div id="app">
			<p>Click on a thumb below:</p>
			<div id="image">
				<!-- id is required -->
				<img id="main" src="https://fakeimg.pl/500x500/f7f7f7" />
			</div>
			<div id="thumbs">
				<!-- method, function, id of main image, image -->
				<img width="140" :method="mouseover:imageChange:main:img1"/>
				<img width="140" :method="click:imageChange:main:img2"/>
				<img width="140" :method="click:imageChange:main:img3"/>
			</div>
		</div>
		<script>

	let app = new UX();
	app.load({
		data: {
          text: 'UX Gallery (Through Methods)'
		},methods: {
          imageChange() {
          this.img1 = '../examples/demo/assets/images/image.png',
		  this.img2 = '../examples/demo/assets/images/image.png',
		  this.img3 = '../examples/demo/assets/images/image.png'
        }
	  }
	});

</script>
	</body>
</html>
