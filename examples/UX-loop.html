<!DOCTYPE html>
<html>
<head>
  <title>UX Loop</title>
  <style>

    .text {
      display: inline-block;
      border: 1px solid black;
      padding: 10px;
      background-color: #ded;
      width: 300px;
    }
  </style>
<script src="../assets/UX.js"></script>
</head>
<body>

<div id="app">
<h1>UX Loop</h1>
 <p>{{stock}}</p>
  <div :class="myClass">
    <ul UX:loop="foods">
     <li>{{name}}</li>
    </ul>
  </div>
</div>
	<script>
	
	let app = new UX();
	
	app.load({
		data: {
			myClass: "text",
			stock: 'We have these foods in stock;',
			foods: [
			{name: 'Bananas'},
			{name: 'Candy'},
			{name: 'Oranges'},
			{name: 'Vegetables'}]
		}
	});
  
	</script>
</body>
</html>
