<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <title>UX Bindings</title>
  <style>
    .text {
      background-color: #f7f7f7;
      padding: 20px;
	  color: #000;
    }
    .text2 {
      background-color: #ddd;
      padding: 20px;
    }
    .text3 {
      background-color: #ccc;
      padding: 20px;
    }
  </style>
  <script src="../src/UX.js"></script>
</head>
<body>
<h1>UX Bind</h1>
  <div id="app">
    <div :class="grey">{{message}}</div>
	<div :class="red">{{message}} </div>
	<div :class="green">{{message}} </div>
  </div>
	
	<script>
	
	let app = new UX();
	
	app.load({
		data: { 
			grey: "text",
			red: "text2",
			green: "text3",
			message: "Hello World!"
		}
	});
  
	</script>
</body>
</html>
