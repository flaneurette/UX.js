<!DOCTYPE html>
<html>
<head>
  <title>UX Slide</title>
  <style>
	.text {
		padding:30px;
		margin: 30px;
		background-color: #ded;
		width: 80%;
	}
	#mySlideId {
		transition: all 0.5s ease 0s;
		background-color: #000;
		width: 86%;
		z-index: 2;
		position: absolute;
		height: 67%;
		top: 130px;
		left: 38px;
	}
</style>
<script src="../assets/UX.js"></script>
</head>
<body>
<h1>UX-Slide</h1>
<p>Use mousewheel to slide.</p>
	<!-- event, id, width or height, maximum percentage -->
	<div id="mySlideId" :slide="wheel:mySlideId:width:86%"></div>
