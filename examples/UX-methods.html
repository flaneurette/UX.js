<!DOCTYPE html>
<html>
<head>
  <title>UX Methods</title>
<style>
#text {
	background-color: #f7f7f7;
	padding: 10px;
	margin: 10px;
}
</style>
<script src="../assets/UX.js"></script>
</head>
<body>
<h1>UX Methods</h1>
<div id="app">
  <p>Click on the box below:</p>
  <div :method="click:textChange" id="text">
    {{text}}, {{hello}} {{world}}
  </div>
 <p>Click on the box below:</p>
  <div :method="click:textChange" id="text">
    Test1, Test2
  </div>
</div>

<script>

	let app = new UX();
	
	app.load({
		data: {
          text: 'Test'
		},
		methods: {
          textChange() {
		  // Variable text replacement
          this.hello = 'Hello World!',
		  this.world = 'Hello Earth!',
		  // Verbatim text replacement
          this.Test1 = 'Hello World!',
		  this.Test2 = 'Hello Earth!',
		  log(this.hello,this.world) // Applied functions
        }
	  }
	});
	
	function log(a,b) {
		console.log(a,b);
	}
 
</script>

</body>
</html>
