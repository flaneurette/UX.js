<!DOCTYPE html>
<html>
<head>
  <title>UX Events</title>
  <style>
    .text {
      display: inline-block;
      border: 1px dashed black;
      padding: 10px;
      background-color: #f7f7f7;
      width: 300px;
      display: flex;
    }
  </style>
  <script src="../assets/UX.js"></script>
</head>
<body>
<h1>UX Events</h1>
<div id="app">
  <p :class="myClass">Counted products: <span id="counter">{{count}}</span></p>
  <button :click="count++">Count products up</button>
  <button :click="count--">Count products down</button>
  <button :click="multiply">Multiply products</button>
  <button :click="countdown">Timer products</button>
</div>
	
	<script>
	
	let app = new UX();
	
	app.load({
		data: {
			myClass: "text",
			count: 99.99,
			countvalue: 0.99,
			multiply: 10,
			countdown: 0,
			interval: 10,
			clear: -100,
			id: 'counter'
		}
	});
  
	</script>
</body>
</html>
