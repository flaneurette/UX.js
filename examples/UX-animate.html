<!DOCTYPE html>
<html>
<head>
<style> 
div {
  background-color: blue;
  color: white;
  margin: 20px;
  width: 100px;
  height: 100px;
  border-radius: 50px;
}

</style>
<script src="../assets/UX.js"></script>
</head>
<body>

<h1>{{text}}</h1>

<div :animate="uxanimate0:linear:2s:-300:10:top"></div>
<div :animate="uxanimate1:ease:2s:-300:10:top"></div>
<div :animate="uxanimate2:ease-in:1s:-300:10:top"></div>
<div :animate="uxanimate5:cubic-bezier(0.42,10,0.58,1):1s:-100:0:left"></div>

<script>
	let app = new UX();
	
	app.load({
		data: {
			text: 'Animate'
		}
	});
</script>
</body>
</html>
