<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <title>UX-Routing</title>
  <script src="../assets/UX.js"></script>
  <style>
  section {
  border: 1px dashed black;
  padding: 30px;
  }
  div a {
  margin-right:10px;
  }
  h1 {
  font-size: 28px;
  margin-top: 0px;
  }
  </style>
</head>
<body>
	<h1>UX Routing</h1>
	<p>Click a link to route.</p>
	<div>
	<a :void="true" :route="div-one:../components/card.ux"/>Card</a> 
	<a :void="true" :route="div-two:../components/article.ux"/>Article</a>
	</div>
	<section id="div-one" hidden></section>
	<section id="div-two" hidden></section>
	
	<script>
	let app = new UX();
	app.load({
		data: { 
			articleTitle: "Article",
			articleText: "Lorem Ipsum",
			cardTitle: "Card",
			cardText: "Lorem Ipsum"
		}
	});
	</script>
</body>
</html>
