<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Animation</title>
	<style>
	.section {
        margin: 50px auto;
        padding: 100px;
        max-width: 900px;
        background-color: #f7f7f7;
        border: 1px solid #ddd;
	}
	</style>
	<script src="../assets/UX.js"></script>
</head>
<body>

    <h1>UX-Lazyload</h1>

    <div class="section" id="a1" :lazyload="0.8s:ease-in">Section 1</div>
    <div class="section" id="a2" :lazyload="0.8s:ease-in">Section 2</div>
    <div class="section" id="a3" :lazyload="0.8s:ease-in">Section 3</div>
    <div class="section" id="a4" :lazyload="0.8s:ease-in">Section 4</div>
    <div class="section" id="a5" :lazyload="0.8s:ease-in">Section 5</div>
	
	<script>
	
	let app = new UX();
	
	app.load({
		data: {
			text: 'Lazyload'
		}
	});
  
	</script>
</body>
</html>
