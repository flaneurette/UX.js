<!DOCTYPE html>
<html>
<head>
  <title>UX Lazyload</title>
  <style>

    .text {
      display: inline-block;
      padding: 10px;
      width: 300px;
    }
	ul, li {
		list-style: none;
	}
	
  </style>
<script src="../assets/UX.js"></script>
</head>
<body>

<div id="app">
<h1>UX Lazyload</h1>
 <p>{{MyText}}</p>
  <div :class="myClass">
    <ul>
	 <li><img :lazy="true:#f2f2f2" src="https://www.nasa.gov/wp-content/uploads/2024/07/hubble-ngc3430-spiral.jpg?resize=2536,2221" width="100"/></li>
	 <li><img :lazy="true:#f2f2f2" src="https://www.nasa.gov/wp-content/uploads/2024/07/hubble-ngc3430-spiral.jpg?resize=3536,3221" width="100"/></li>
	 <li><img :lazy="true:#f2f2f2" src="https://www.nasa.gov/wp-content/uploads/2024/07/hubble-ngc3430-spiral.jpg?resize=4536,4221" width="100"/></li>
	 <li><img :lazy="true:#f2f2f2" src="https://www.nasa.gov/wp-content/uploads/2024/07/hubble-ngc3430-spiral.jpg?resize=8536,8221" width="100"/></li>
    </ul>
  </div>
</div>
	<script>
	
	let app = new UX();
	
	app.load({
		data: {
			myClass: "text",
			MyText: 'We lazyload;'
		}
	});
  
	</script>
</body>
</html>
