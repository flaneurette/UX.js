<!DOCTYPE html>
<html>
<head>
<title>UX Lazyload</title>
<style>
.text {
      display: inline-block;
      padding: 10px;
      width: 300px;
}
ul, li {
     list-style: none;
}	
</style>
<script src="../assets/UX.js"></script>
</head>
<body>

<div id="app">
<h1>UX Lazyload</h1>
 <p>{{MyText}}</p>
  <div :class="myClass">
    <ul>
	 <li><img :lazy="#f2f2f2" src="https://fakeimg.pl/2250x2250/ffff00" width="500"/></li>
	 <li><img :lazy="#f2f2f2" src="https://fakeimg.pl/2250x2250/ffff00" width="500"/></li>
	 <li><img :lazy="#f2f2f2" src="https://fakeimg.pl/2250x2250/ffff00" width="500"/></li>
	 <li><img :lazy="#f2f2f2" src="https://fakeimg.pl/2250x2250/ffff00" width="500"/></li>
    </ul>
  </div>
</div>
	<script>
	
	let app = new UX();
	
	app.load({
		data: {
			myClass: "text",
			MyText: 'Lazyload'
		}
	});
  
	</script>
</body>
</html>
