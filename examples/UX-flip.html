<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip</title>
    <style>
        #card {
			display: flex;
			align-items:center;
			justify-content: center;
            width: 900px;
            height: 300px;
            background: crimson;
            color: white;
            text-align: center;
            transition: transform 1s ease-in-out;
			direction: ltr;
			unicode-bidi: bidi-override;
        }
    </style>
	<script src="../src/UX.js"></script>
</head>
<body>
	<h1>UX Flip</h1>
    <div id="card" :flip="true"><h1>{{text}}</h1></div>

<script>
	
	let app = new UX();
	
	app.load({
		data: {
			text: 'Flip'
		}
	});

</script>

</body>
</html>
