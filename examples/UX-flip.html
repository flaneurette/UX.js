<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip</title>
    <style>
        #card {
			display: flex;
			align-items:center;
			justify-content: center;
            width: 900px;
            height: 300px;
            background: crimson;
            color: black;
            text-align: center;
            transition: transform 1s ease-in-out;
        }
	
    </style>
	<script src="../src/UX.js"></script>
</head>
<body>
	<h1>UX Flip</h1>
	<div class="flip-container" id="card" :flip="true">
		<span class="flip-text">{{text}}</span>
	</div>


<script>
	
	let app = new UX();
	
	app.load({
		data: {
			text: 'Flip'
		}
	});

</script>

</body>
</html>
